<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./login.css" />
        </head>
        <body> 
        <div class="container">
            <form>
                <h1>Login</h1>
                <div class="input-container">
                    <input placeholder="Email" type="email" required>
                    <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
                </div>
            
                <div class="input-container">
                    <input placeholder="Senha" type="password" required>
                    <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="lock--v1"/>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
                <div class="resgistrar">
                    <p>Não está cadastrado? <a href="./cadastro.html"> Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </body>
    </html>
